<div class="areaHeader">
  
  
 
    {{areaName}}
 


</div>
<div class="listItem">
  <mat-selection-list [multiple]="false" #list name="list" class="fieldSelect" [(ngModel)]="selectedOption" (selectionChange)="onUpdate()">
    <mat-list-option *ngFor="let field of fields" [value]="field">
      {{fieldDescription[field]}}
    </mat-list-option>
  </mat-selection-list>
</div>

<button mat-raised-button (click)="test()">Update</button>
